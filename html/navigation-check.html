    <script type="text/javascript" src="../config.js"></script>
    <script type="text/javascript">
        conf.include_CSS('../'+conf.Chui);
        conf.include_CSS('../'+conf.Ciconfont);
        conf.include_CSS('../'+conf.Chuiad);
        conf.include_CSS('../'+conf.Cskin);
        conf.include_CSS('../'+conf.Cstyle);
        conf.include_JS('../'+conf.Jquery);
        conf.include_JS('../'+conf.Jhui)
        conf.include_JS('../'+conf. Jlayer);
        conf.include_JS('../'+conf.Jhuiad);
        conf.include_JS('../'+conf.JdatePicker);
        conf.include_JS('../'+conf.Jlaypage);

</head>
<body >
<div class="HuiTab" id="app" style="height: 350px;overflow:hidden">
    <div>
        <form action="" style="width: 90%;margin-top: auto" method="post" class="form form-horizontal responsive mt-50">
            <div class="row cl">
                <label class="form-label col-xs-4">科室名称：</label>
                <div class="formControls col-xs-6">
                    <input type="text" v-model="queryData.deptName"  class="input-text" readonly>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4">科室简介：</label>
                <div class="formControls col-xs-6">
                    <textarea name="" cols="" rows="" dragonfly="true" v-model="queryData.deptDesc"  class="textarea"  readonly></textarea>

                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4">楼层位置：</label>
                <div class="formControls col-xs-6">
                    <input type="text" v-model="queryData.floor" class="input-text" readonly>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    var vum=new Vue({
        el: "#app",
        data: {
            queryData: {},
        },
        mounted(){
            this.showData();
        },
        methods: {
            showData: function () {
                var id= localStorage.departmentId
                jQuery.ajax({
                    type: 'Get',
                    url: "/v1/department/"+id,
                    success: function (data) {
                        vum.queryData = data.data[0];
                    },
                    error: function (err) {
                        console.log(err)
                    }
                })
            }
        }
    })
</script>
</html>
